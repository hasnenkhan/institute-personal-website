<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminlogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>Find Your Certificate</header>
    <form action="{% url 'searchresult' %}" method="POST">
      {% csrf_token %}
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Certificate Number" name="certificate_num" autocomplete="off" required >
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>     
      <input type="submit" value="Search">
    </form>
  </div>
    
</body>
</html>
