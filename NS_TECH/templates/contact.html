<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="referrer" content="origin"> 
    <meta name="viewport" content="width=helo, initial-scale=1.0">
	{% load static %}
    <link rel="stylesheet" href="{% static 'contact_us_1.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'newhomepagefornstech.css' %}"/>
    <link rel="stylesheet" href="{% static 'contact_us_2.css' %}">
	<title>Contact Us</title>
</head>
<body>
	<div id= "top">
		<div class = "top-right"> 
		<img src="{% static 'images/ns_tech_logo.png' %}" alt="Ns_Tech Logo" class = "logo-photo">
		<div class= "logo-down">
		  <span>Estd. 2016</span>
		</div>
		</div>
		<span class = "reg-no">Reg No <br>JAL/06757 <BR>UP-37-0000622</BR></span>
		<div class= "name-of-institute" style="padding-bottom: 30px;padding-top: 20px;">
		  <h1 class="h1-logo">NS TECH INSTITUTE OF TECHNOLOGY</h1>
		<h2 class= "h4-logo" style="margin-top: 50px;">An Institute for Learning Advanced Technology</h2>
		</div>
	  </div>
    <div>
    <img src="{% static 'images/contact-us-images/contact-us.jpg' %}" alt="contact-us-logo" class = "contact-us">
    </div>
	<div>

	<!--The div element for the map -->

    <div class = "address">
    <div id="map"></div>
    </div>

	<!--The div element for the address text -->

	<div>
		<div class="address2">
			<div>
			<h1>2,Kabir Nagar(Athai),</h1> 
			<h1>Near Pankaj Haniman,</h1>
			<h1>Orai(Jalaun)</h1>
			<h1>7068686810&nbsp;&nbsp;,&nbsp;&nbsp;9554865555</h1>
			<h1>NSTECHORAI@GMAIL.COM</h1>
		    </div>
        </div>
	</div>
	</div>

	<!-- div for contact us form -->
    <div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'images/img-01.png' %}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="https://formsubmit.co/nstechorai@gmail.com" method="POST">
				<input type="hidden" name="_template" value="table">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" >
					<input class="input1" type="text" name="name" placeholder="Name" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" name="email" placeholder="Email" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" type="submit" name="submit">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjZPTeaKoN__rySn5UzM_-4vsIS7d8feE&callback=initMap&libraries=&v=weekly" async>
    </script>
	 <script>
  
        // Initialize and add the map
        function initMap() {
  
            // The location of NS TECH institute office
            const gfg_office = {
                lat: 25.990523898169577, lng: 79.44886916996714
            };

            // Create the map, centered at gfg_office
            const map = new google.maps.Map(
                    document.getElementById("map"), {
  
                // Set the zoom of the map
                zoom: 17.56,
                center: gfg_office,
            });
        }
    </script>
</body>
</html>
